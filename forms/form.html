<head>

    <title>registration form</title>
</head>
<body>

       <div>

        >

        password<input type="password" name="password" placeholder="password"><br>
        email<input type="email" placeholder="mail_id" title="ex:hello@gmail.com" name="email">
        phone number:<input type="tel"><br>
        bank details <input type="number"><br><br>
         male: <input type="radio" name="gender">
        female:<input type="radio" name="gender">

        <input type="reset">

        <br>languages known:

        <br>kannada<input type="checkbox">

        <input type="range" title="range is 0 to 100">
        <input type="date"><!--it display date  -->
        <input type="file"><!--it display file box to insert a file in it -->
        <input type="search" title="search bar" placeholder="search bar"><!--it submits the form directly -->
        <input type="time"> <!-- it display time bar -->>
        <input type="month"> <!-- it displays month and year only -->
        <input type="datetime-local"><!-- commbination of both date and month-->
        <input type="week" name="week"><!--display week and year -->
        <input type="url" title=" website search bar"><!--it displays directly to action page -->

        
        <br><textarea cols="50" rows="10" name="address" id="">feedback</textarea> <!--  -->
        <br><select name="languages" id="">

            </select>
        
        
        
        
        </form>
</body>
