<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>table demo</title>
    <style>td{

<body>
    <h1><b>student details<b></h1>
        <table border="5" style="border-collapse: collapse;"

            <tr >
