<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>types of lists</title>
</head>
<body>
        <ol type="1" start="24"> <p>ordered list:</p>
        <li>mango</li>
        <li>appple</li>
        <li>black berry</li>
    </ol>
    <ul> <p>un ordered list:</p></ul>
        <li>facebook</li>
        <li type="square">google</li>
        <li>whatsapp</li>
    <dl> <p>description list</p></dl>
        <dd> this is a comment</dd>
        <dd> this is another comment</dd>
        <dd> this is comment</dd>



</body>
</html>
