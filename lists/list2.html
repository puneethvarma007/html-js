<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html</title>
</head>
<body>
    <h1>lists in html </html></h1>
    <ul>
        <li>unordered list:</li>
        <li>ordered list</li>
        <li>description list</li>
    </ul>
    <h2>ordered list </h2>
    <ol type="I" start="90">
        <li>one:</li>
        <li>two</li>
        <li>three</li>
    
    </ol>
    <h3> decription list</h3>

        <dt>facebook:
            <dd>facebook is world biggest social media platform</dd>
            <dd>facebook ceo is zukerburg</dd>
        </dt>
        <dt>google:
            <dd>google is a web browser</dd>
            <dd>google is the biggest web browser in the world</dd>
        </dt>
    </dl>
    
    
</body>
