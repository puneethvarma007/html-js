    <input type="button" onclick="buttonClick()" value="click">
    <p id="p1">clicked:0</p>
    <script>
        //simple function we can call it only once no intitialization occurs.        
        function buttonclicksecure(){
             let p1 = -1;

                function inner(){
                p1 = p1 + 1;
                let p = document.getElementById("p1");
                p.innerText=`clicked:${p1}`;
            }return inner;
    }
    buttonClick = buttonclicksecure()
    buttonClick()
